apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: product-env
spec:
  destination:
    namespace: argocd
    server: 'https://kubernetes.default.svc'
  source:
    path: argocd/base/base
    repoURL: 'https://github.com/infralight/product-projects.git'
    targetRevision: HEAD
  project: default
  syncPolicy:
    automated: {}
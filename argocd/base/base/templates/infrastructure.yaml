apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infrastructure
  namespace: argocd
  labels:
    repository: argocd
spec:
  project: argocd
  source:
    repoURL: https://github.com/infralight/product-projects.git
    path: argocd/base/infrastructure
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated: {}
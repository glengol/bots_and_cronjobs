apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: applications
  namespace: argocd
spec:
  sourceRepos:
    - '*'
  destinations:
    - namespace: 'demo'
      server: '*'
    - namespace: 'applications'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'